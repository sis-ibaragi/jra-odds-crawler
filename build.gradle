buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:4.0.4'
    }
}

apply plugin: 'java'
apply plugin: 'com.github.johnrengelman.shadow'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'
version '1.0.0'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

def defaultEncoding = 'UTF-8'
tasks.withType(AbstractCompile).each { it.options.encoding = defaultEncoding }
tasks.withType(GroovyCompile).each { it.groovyOptions.encoding = defaultEncoding }

dependencies {
	// https://mvnrepository.com/artifact/org.jsoup/jsoup
	compile group: 'org.jsoup', name: 'jsoup', version: '1.11.3'

	// https://mvnrepository.com/artifact/edu.uci.ics/crawler4j
	compile group: 'edu.uci.ics', name: 'crawler4j', version: '4.4.0'

	// https://mvnrepository.com/artifact/org.jooq/jooq
	compile group: 'org.jooq', name: 'jooq', version: '3.11.7'

	// https://mvnrepository.com/artifact/org.jooq/jooq-meta
	compile group: 'org.jooq', name: 'jooq-meta', version: '3.11.7'

	// https://mvnrepository.com/artifact/org.mariadb.jdbc/mariadb-java-client
	runtime group: 'org.mariadb.jdbc', name: 'mariadb-java-client', version: '2.3.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

	// https://mvnrepository.com/artifact/org.projectlombok/lombok
	compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.4'
}

jar {
    baseName = 'jra-odds-crawler'
    manifest {
        attributes 'Main-Class' : 'crawler.jra.main.JraOddsCrawler'
        attributes 'Class-Path' : '../conf/'
    }
}
